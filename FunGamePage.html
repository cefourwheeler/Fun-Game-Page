<!DOCTYPE html>
<html>
<head>
    <title>Video Game WebPage</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: url('https://images.unsplash.com/photo-1511512578047-dfb367046420?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .top-nav-section {
            width: 100vw;
            background: rgba(244, 243, 243, 0.95);
            border-bottom: 6px solid #0f0f0f;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            display: flex;
            justify-content: flex-start; /* Align items to the left */
            align-items: center;
            padding: 0.5em 2em;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropbtn {
            background-color: #080808;
            color: white;
            padding: 12px 24px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        .dropbtn:hover, .dropbtn:focus {
            background-color: #020302;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            border-radius: 8px;
            z-index: 20;
            margin-top: 4px;
        }
        .dropdown-content a {
            color: #222;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-radius: 8px;
            transition: background 0.2s, color 0.2s;
            cursor: pointer;
        }
        .dropdown-content a:hover {
            background-color: #0e0f0e;
            color: #fff;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .nav-header {
            font-size: 2em;
            font-family: 'Segoe UI', Arial, sans-serif;
            letter-spacing: 2px;
            color: #222;
            font-weight: bold;
            text-align: center;
            background: none;
            text-shadow: none;
            margin-left: auto;
            margin-right: auto;
            position: absolute;
            left: 0;
            right: 0;
            pointer-events: none;
        }
        .top-nav-section {
            position: relative;
        }
        .page-section {
            display: none;
            width: 100vw;
            min-height: 100vh;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-top: 140px; /* space for nav */
            box-sizing: border-box;
        }
        .page-section.active {
            display: flex;
        }
        /* Home page with background image */
        #home {
            background: transparent;
        }
        /* Other pages: plain white background */
        #page2, #page3, #page4, #page5 {
            background: #fff;
        }
        .header {
            display: none;
        }
        .summary {
            max-width: 600px;
            margin: 0 auto 20px auto;
            padding: 18px 28px;
            background: rgba(255,255,255,0.85);
            border-radius: 10px;
            color: #222;
            font-size: 1.1em;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        @media (max-width: 700px) {
            .nav-header {
                font-size: 1.2em;
            }
            .summary {
                font-size: 1em;
                padding: 10px 8px;
            }
            .page-section {
                padding-top: 110px;
            }
            .top-nav-section {
                flex-direction: column;
                gap: 8px;
            }
            .nav-header {
                position: static;
                margin-left: 0;
                margin-right: 0;
            }
        }
    </style>
    <script>
        // Map page IDs to header text
        const pageHeaders = {
            home: "Welcome to the Fun Game Page!",
            page2: "Page 2",
            page3: "Page 3",
            page4: "Page 4",
            page5: "Page 5"
        };

        function showPage(pageId) {
            // Hide all sections
            document.querySelectorAll('.page-section').forEach(function(section) {
                section.classList.remove('active');
            });
            // Show the selected section
            document.getElementById(pageId).classList.add('active');
            // Change body background for home/other pages
            if(pageId === 'home') {
                document.body.style.background = "url('https://images.unsplash.com/photo-1511512578047-dfb367046420?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed";
                document.body.style.backgroundSize = "cover";
            } else {
                document.body.style.background = "#fff";
                document.body.style.backgroundSize = "auto";
            }
            // Update nav header
            document.getElementById('nav-header').textContent = pageHeaders[pageId] || "";
        }
        // Show the home page by default after DOM loads
        window.onload = function() {
            showPage('home');
        }
    </script>
</head>
<body>
    <div class="top-nav-section">
        <div class="dropdown">
            <button class="dropbtn">Pages â–¼</button>
            <div class="dropdown-content">
                <a onclick="showPage('home')">Home</a>
                <a onclick="showPage('page2')">Page 2</a>
                <a onclick="showPage('page3')">Page 3</a>
                <a onclick="showPage('page4')">Page 4</a>
                <a onclick="showPage('page5')">Page 5</a>
            </div>
        </div>
        <div id="nav-header" class="nav-header">Welcome to the Fun Game Page!</div>
    </div>
    <div id="home" class="page-section">
        <div class="header"></div>
        <div class="summary">
            <!-- Add your summary here -->
            This is a summary section for your homepage. You can describe what your Fun Game Page is about, highlight features, or give visitors a quick introduction!
        </div>
    </div>
    <div id="page2" class="page-section">
        <div class="header"></div>
    </div>
    <div id="page3" class="page-section">
        <div class="header"></div>
    </div>
    <div id="page4" class="page-section">
        <div class="header"></div>
    </div>
    <div id="page5" class="page-section">
        <div class="header"></div>
    </div>
</body>
</html>
